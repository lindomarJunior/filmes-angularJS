<!DOCTYPE html>
<html ng-app="Filmes">
<head>
	<meta charset="UTF-8">
	<title>Filmes que já assisti</title>
	
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/filmes.module.js"></script>
	<script src="js/filmes.controller.js"></script>
	<script src="js/filme.directive.js"></script>
	<script src="js/meus-filmes.factory.js"></script>
</head>
<body>
	<div class="container" ng-controller="FilmesController">
		<h1>{{ titulo }}</h1>
		
		<div class="lista-filmes">
			<!--
			<div class="filme com-cartaz" ng-repeat="filme in filmes">
				<h1>{{ filme.titulo }}</h1>
				<button class="del" title="Excluir" ng-click="removerFilme(filme.id)"></button>
				<img alt="Cartaz de" ng-src="{{filme.cartaz}}">
				<ul>
					<li><strong>Ano:</strong> {{ filme.ano }}</li>
					<li><strong>Produtora:</strong> {{ filme.produtora }} </li>
				</ul>
				<p>{{ filme.sinopse }}</p>
			</div>	
			--->
			<dv-Filme ng-repeat="f in filmes" item="f" fn-fechar="removerFilme(f.id)"></dv-Filme>
		</div>

		<hr>

		<form name="formFilme" class="form-filmes" ng-submit="adicionarFilme()" novalidate>
			<h1>Adicionar Filme</h1>
			<div class="form-campo">
				<label for="titulo">Título</label>
				<input type="text" id="titulo" name="titulo" ng-model="novoFilme.titulo" required>
				<div ng-if="formFilme.titulo.$touched && formFilme.titulo.$invalid">
					<span ng-if="formFilme.titulo.$error.required">Campo Obrigatório</span>
				</div>
			</div>
			<div class="form-campo pequeno">
				<label for="ano">Ano de Lançamento</label>
				<input type="number" id="ano" ng-model="novoFilme.ano" required>
			</div>
			<div class="form-campo medio">
				<label for="produtora">Produtora</label>
				<input type="text" id="produtora" ng-model="novoFilme.produtora" required>
			</div>
			<div class="form-campo">
				<label for="cartaz">Url do Cartaz</label>
				<input type="text" id="cartaz" ng-model="novoFilme.cartaz" required>
			</div>
			<div class="form-campo">
				<label for="sinopse">Sinópse</label>
				<textarea id="sinopse" rows="5" ng-model="novoFilme.sinopse" required></textarea>
			</div>

			<footer>
				<button type="reset">Limpar</button>
				<button type="submit">Salvar</button>
			</footer>
		</form>
	</div>
	
</body>
</html>
