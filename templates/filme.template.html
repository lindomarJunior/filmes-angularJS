<div>
	<h1>{{ filme.titulo }}</h1>
	<button class="del" title="Excluir" ng-click="fnFechar()"></button>
	<img alt="Cartaz de" ng-src="{{filme.cartaz}}">
	<ul>
		<li><strong>Ano:</strong> {{ filme.ano }}</li>
		<li><strong>Produtora:</strong> {{ filme.produtora }} </li>
	</ul>
	<p>{{ filme.sinopse }}</p>
</div>
